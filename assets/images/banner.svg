<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3621;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#grad2)" />

  <!-- Main title -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1f2937">
    Databricks Apps
  </text>

  <!-- Subtitle -->
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">
    Collection of Sample Applications
  </text>

  <!-- Features -->
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">
    🚀 Streamlit • 🤖 Gradio • 🗄️ Lakebase • ⚡ Fast with UV
  </text>

  <!-- Databricks logo placeholder -->
  <circle cx="700" cy="100" r="40" fill="url(#grad1)" opacity="0.8"/>
  <text x="700" y="108" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    DB
  </text>

  <!-- Decorative elements -->
  <circle cx="150" cy="40" r="3" fill="#FF3621" opacity="0.6"/>
  <circle cx="200" cy="35" r="2" fill="#FF8A00" opacity="0.7"/>
  <circle cx="250" cy="45" r="2.5" fill="#FF3621" opacity="0.5"/>

  <!-- Bottom accent line -->
  <rect x="0" y="190" width="800" height="10" fill="url(#grad1)"/>
</svg>