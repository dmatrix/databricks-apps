<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3621;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="120" fill="url(#grad2)" rx="10"/>

  <!-- Main title -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
    Databricks Apps
  </text>

  <!-- Subtitle -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    🚀 Streamlit • 🤖 Gradio • 🗄️ Lakebase • ⚡ UV
  </text>

  <!-- Databricks logo -->
  <circle cx="520" cy="60" r="25" fill="url(#grad1)" opacity="0.8"/>
  <text x="520" y="66" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    DB
  </text>

  <!-- Bottom accent line -->
  <rect x="0" y="110" width="600" height="10" fill="url(#grad1)" rx="0 0 10 10"/>
</svg>